<body>
  <h2>Counterparty Form</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="submitItem()">

    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>
    </div>
      
    <div class="modal-footer">
      <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
      <button id="backButton" (click)="backToMenu()" type="button" class="btn btn-danger">Back</button>
      </div>
  
    </form>
</body>
